name: update iptv channels
on:
  schedule: 
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Build IPTV Playlist
        run: |
          python generate_playlist.py
        env:
          PLAYLIST_SOURCES: ${{ secrets.PLAYLIST_SOURCES }}
          VALIDATE_STREAMS: ${{ vars.VALIDATE_STREAMS || 'true' }}
          LIVENESS_WORKERS: ${{ vars.LIVENESS_WORKERS || '40' }}
          LIVENESS_TIMEOUT_SECONDS: ${{ vars.LIVENESS_TIMEOUT_SECONDS || '6' }}
          LIVENESS_LOG_FILE: "logs.txt"
          SOURCE_PASSPHRASE: ${{ secrets.SOURCE_PASSPHRASE }}
          OUTPUT_FILE: "iptv.m3u8"
      
      - name: Show Channels
        run: cat iptv.m3u8

      - name: Show Liveness Logs
        if: always()
        run: |
          if [ -f logs.txt ]; then
            echo "Liveness log entries: $(($(wc -l < logs.txt) - 1))"
            tail -n 200 logs.txt
          else
            echo "No logs.txt produced."
          fi

      - name: Upload Liveness Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: liveness-logs
          path: logs.txt
          if-no-files-found: warn
      
      - name: Push Changes
        run: |
          set -x
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add iptv.m3u8
          
          if ! git diff --cached --quiet; then
            git commit -m "chore: iptv.m3u8 channels updated at [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
            echo "Channels updated successfully"
          else
            echo "No changes to commit"
          fi
