# Automated workflow to update iptv channels

name: update iptv channels
on:
  schedule: 
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GH_TOKEN }}
      - name: Run Script
        run: |
          wget https://raw.githubusercontent.com/aniketda/iptvtest/refs/heads/main/iptvtest -O iptv.m3u8
      - name: Show Channels
        run: cat iptv.m3u8
      - name: Push Changes
        run: |
          git config user.name ${{ vars.name }}
          git config user.email ${{ vars.email }}
          git add .
          git status
          if ! git diff --cached --quiet; then
            git commit -m "iptv.m3u8 updated"
            git push
            echo "Channels updated successfully"
          else
            echo "No changes to commit"
          fi
