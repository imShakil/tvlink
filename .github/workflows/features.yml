name: Manage Custom IPTV Channels

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose add or delete"
        required: true
        type: choice
        options:
          - add
          - delete
      delete_channel_ids:
        description: "Required for delete. Comma-separated channel IDs."
        required: false
        type: string
      channel_name:
        description: "Optional for add. Default: feature channel -N."
        required: false
        type: string
      channel_logo:
        description: "Optional for add. Default: dummyimage URL."
        required: false
        type: string
      channel_type:
        description: "Required for add. Channel type."
        required: false
        type: choice
        default: m3u8
        options:
          - m3u8
          - iframe
          - custom
      channel_source:
        description: "Required for add. Channel source URL."
        required: false
        type: string
      channel_category:
        description: "Optional for add. Default: featured."
        required: false
        type: string

permissions:
  contents: write

jobs:
  manage-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate inputs (fail first)
        run: |
          python feature_playlist.py \
            --action "${{ github.event.inputs.action }}" \
            --channel-name "${{ github.event.inputs.channel_name }}" \
            --channel-logo "${{ github.event.inputs.channel_logo }}" \
            --channel-type "${{ github.event.inputs.channel_type }}" \
            --channel-source "${{ github.event.inputs.channel_source }}" \
            --channel-category "${{ github.event.inputs.channel_category }}" \
            --delete-channel-ids "${{ github.event.inputs.delete_channel_ids }}" \
            --validate-only

      - name: Update features.json
        run: |
          python feature_playlist.py \
            --action "${{ github.event.inputs.action }}" \
            --channel-name "${{ github.event.inputs.channel_name }}" \
            --channel-logo "${{ github.event.inputs.channel_logo }}" \
            --channel-type "${{ github.event.inputs.channel_type }}" \
            --channel-source "${{ github.event.inputs.channel_source }}" \
            --channel-category "${{ github.event.inputs.channel_category }}" \
            --delete-channel-ids "${{ github.event.inputs.delete_channel_ids }}"

      - name: Commit and push if changed
        run: |
          set -x
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add features.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: Updated channels in features.json [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
